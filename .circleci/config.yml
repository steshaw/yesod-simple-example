version: 2
jobs:
  build:
    docker:
      - image: steshaw/bt-build-base:0.1.20

    working_directory: /app

    steps:

      - checkout

      - run:
          name: Sync file modification times with Git commit times
          command: |
            scripts/git-sync-modification-times
            scripts/confirm-times-synchronised

      - restore_cache:
          keys:
            - stack.packages.{{checksum "stack.yaml"}}.{{checksum "yesod-simple-example.cabal"}}
            - stack.packages

      - restore_cache:
          keys:
            - stack.work.dist.{{.Branch}}.{{.Revision}}
            - stack.work.dist.{{.Branch}}
            - stack.work.dist.master

      - run:
          name: Time skew?
          command: scripts/skew

      - run:
          name: Build
          command: |
            scripts/build broken
            set -x
            du -hs ~/.stack
            du -hs .stack-work

      - save_cache:
          key: stack.work.dist.{{.Branch}}.{{.Revision}}
          paths:
            - .stack-work/dist

      - save_cache:
          key: stack.packages.{{checksum "stack.yaml"}}.{{checksum "yesod-simple-example.cabal"}}
          paths:
            - ~/.stack
            - .stack-work/install
